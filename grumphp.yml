grumphp:
    ascii: null
    stop_on_failure: true

    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: 'docker compose exec -T php'

    fixer:
        enabled: false

    tasks:
        composer:
            metadata:
                priority: 1

        composer_normalize:
            metadata:
                priority: 1

        yamllint:
            metadata:
                priority: 1

        xmllint:
            scheme_validation: true

            metadata:
                priority: 1

        phpcsfixer:
            config: './.php-cs-fixer.dist.php'

            metadata:
                priority: 1

        phpstan:
            configuration: './phpstan.dist.neon'
            memory_limit: '256M'
            use_grumphp_paths: true

            ignore_patterns:
                - '/^config\/(.*)$/'

            metadata:
                priority: 1

        phpunit:
            config_file: './phpunit.xml.dist'
            testsuite: 'unit'

            metadata:
                priority: 1

        clover_coverage:
            clover_file: './var/tests-result/clover.xml'
            level: 70

            metadata:
                priority: 0
